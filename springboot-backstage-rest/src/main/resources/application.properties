## 避免和 server 工程端口冲突
server.port=9001
## ****************************Dubbo 服务消费者配置********************************
spring.dubbo.application.name=consumer
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.scan=com.backend.trics
spring.profiles.active=dev
#********************************************************************************


#解除thymeleaf框架语法限制
spring.thymeleaf.mode=LEGACYHTML5


